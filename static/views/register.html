<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="nav">
        <ol class="nav__limiter">
            <li class="nav__item"><a href="/">Main</a></li>
            <li class="nav__item"><a href="/register">register</a></li>
            <li class="nav__item"><a href="/login">login</a></li>
            <li class="nav__item"><a href="/admin">admin</a></li>
        </ol>
    </nav>
    <h1 class="pageDesc">Register page</h1>

    <form method="POST" class="formReg" action="/register">

        <label for="login">
            Login:
            <input type="text" name="login">
        </label>

        <label for="pass">
            Haslo: 
            <input type="password" name="pass">
        </label>

        <label for="age">
            Wiek:
            <select type="text" name="age">
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
            </select>
        </label>

        <label for="student">
            Uczen? :
            <input type="checkbox" name="student" value="checked">
        </label>

        <label for="gender">
            Płeć:
            <span>k</span>
            <input type="radio" name="gender" value="k">
            <span>m</span>
            <input type="radio" name="gender" value="m">
        </label>

        <button type="submit">Rejestruj</button>
    </form>

</body>
</html>
